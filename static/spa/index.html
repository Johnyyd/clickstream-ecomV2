<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clickstream Analytics SPA</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --accent: #06b6d4;
      --card: #f8fafc;
      --border: #e5e7eb
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif
    }

    .appbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 20
    }

    .brand {
      display: flex;
      gap: 8px;
      align-items: center;
      font-weight: 700
    }

    .quick-kpis {
      display: flex;
      gap: 16px
    }

    .kpi-mini {
      font-size: 12px;
      color: var(--muted)
    }

    .kpi-mini b {
      font-size: 14px;
      color: var(--fg)
    }

    .controls {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 49px;
      background: var(--bg);
      z-index: 19
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px
    }

    .filters select,
    .filters input {
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #fff
    }

    .nav {
      display: flex;
      gap: 6px;
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: sticky;
      top: 97px;
      z-index: 18;
      flex-wrap: wrap
    }

    .tab {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      color: #111
    }

    .tab.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary)
    }

    .container {
      padding: 16px;
      max-width: 1400px;
      margin: 0 auto
    }

    .grid {
      display: grid;
      gap: 12px
    }

    .grid.kpi {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr))
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px
    }

    .card h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: var(--muted)
    }

    .kpi-value {
      font-size: 28px;
      font-weight: 700
    }

    .muted {
      color: var(--muted)
    }

    .chart {
      height: 280px
    }

    .toast {
      position: fixed;
      right: 16px;
      top: 16px;
      background: #111827;
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .2);
      z-index: 50;
      display: none
    }

    .skel {
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 37%, #f3f4f6 63%);
      background-size: 400% 100%;
      animation: skel 1.2s ease-in-out infinite
    }

    @keyframes skel {
      0% {
        background-position: 100% 0
      }

      100% {
        background-position: -100% 0
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
</head>

<body>
  <div class="appbar">
    <div class="brand">Clickstream Dashboard</div>
    <div class="quick-kpis">
      <div class="kpi-mini">Total View Events<br><b id="qk-sessions">—</b></div>
      <div class="kpi-mini">CR<br><b id="qk-cr">—</b></div>
      <div class="kpi-mini">AOV<br><b id="qk-aov">—</b></div>
    </div>
    <div>
      <button id="btn-clear-cache" class="tab" title="Clear dashboard cache">Clear Cache</button>
    </div>
  </div>
  <div class="controls">
    <div class="filters">
      <select id="f-time" aria-label="Khoảng thời gian">
        <option value="7d">Last 7 days</option>
        <option value="30d" selected>Last 30 days</option>
        <option value="mtd">MTD</option>
        <option value="qtd">QTD</option>
        <option value="ytd">YTD</option>
        <option value="custom">Custom…</option>
      </select>
      <input id="f-from" type="date" style="display:none" />
      <input id="f-to" type="date" style="display:none" />
      <select id="f-segment" aria-label="Phân khúc người dùng">
        <option value="all" selected>All users</option>
        <option value="new">New users</option>
        <option value="returning">Returning</option>
      </select>
      <select id="f-channel" aria-label="Kênh truy cập">
        <option value="all" selected>All channels</option>
        <option value="seo">SEO</option>
        <option value="direct">Direct</option>
        <option value="social">Social</option>
      </select>
    </div>
  </div>
  <div class="nav" id="nav">
    <button class="tab" data-tab="overview">Tổng quan</button>
    <button class="tab" data-tab="cart">Phân tích Giỏ hàng</button>
    <button class="tab" data-tab="journey">User Journey/Flow</button>
    <button class="tab" data-tab="reco">Đề xuất</button>
    <button class="tab" data-tab="ml">ML Predictions</button>
    <button class="tab" data-tab="llm">Báo cáo LLM</button>
    <button class="tab" data-tab="seo">SEO & Traffic</button>
    <button class="tab" data-tab="retention">Retention & Churn</button>
    <button class="tab" data-tab="orchestrator">Orchestrator</button>
    <button class="tab" data-tab="raw">Dữ liệu thô</button>
  </div>
  <div class="container">
    <div id="view"></div>
  </div>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script type="module" src="/static/spa/main.js?v=3.0"></script>
</body>

</html>
