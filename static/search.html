<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop – Search</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="site-header">
    <a class="logo" href="/home">EcomV2</a>
    <nav>
      <a href="/home">Home</a>
      <a href="/cart">Cart <span id="cartCount"></span></a>
    </nav>
  </header>
  <main class="container">
    <nav class="breadcrumbs"><a href="/home">Home</a> <span>/</span> <span>Search</span></nav>
    <h1>Search Products</h1>
    <form id="searchForm" class="search-bar">
      <input id="q" type="text" placeholder="Search by name, category, or tag..." />
      <button type="submit">Search</button>
    </form>
    <div id="searchSort" class="category-filters"></div>
    <div id="searchFilterBar" class="category-filters"></div>
    <div id="searchResults" class="grid"></div>
    <div class="toolbar-row">
      <button id="searchLoadMore" class="btn">Load more</button>
      <span id="searchInfo" class="text-muted"></span>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      <div class="footer-links">
        <a href="/home">Home</a>
        <a href="/search">Search</a>
        <a href="/cart">Cart</a>
      </div>
      <div class="text-muted">© EcomV2</div>
    </div>
  </footer>
  <script src="/static/shop.js"></script>
  <script>
    Shop.initNav();
    Shop.initSearchPage();
  </script>
</body>
</html>
