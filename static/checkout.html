<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop â€“ Checkout</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="site-header">
    <a class="logo" href="/home">EcomV2</a>
    <nav>
      <a href="/home">Home</a>
      <a href="/cart">Cart</a>
    </nav>
  </header>
  <main class="container">
    <h1>Checkout</h1>
    <form id="checkoutForm" class="checkout-form">
      <div class="form-row">
        <label>Full Name</label>
        <input label="Full Name" id="fullName" placeholder="Enter your full name" required />
      </div>
      <div class="form-row">
        <label>Email</label>
        <input label="Email" id="email" placeholder="Enter your email" type="email" required />
      </div>
      <div class="form-row">
        <label>Shipping Address</label>
        <textarea label="Shipping Address" id="address" placeholder="Enter your shipping address" rows="3" required></textarea>
      </div>
      <div class="form-row">
        <label>Payment Method</label>
        <select label="Payment Method" aria-label="Payment Method" id="payment">
          <option value="credit_card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="apple_pay">Apple Pay</option>
        </select>
      </div>
      <div class="form-row">
        <button type="submit" class="btn-primary">Place Order</button>
      </div>
      <div id="checkoutStatus" class="status"></div>
    </form>
  </main>
  <script src="/static/shop.js"></script>
  <script>
    Shop.initNav();
    Shop.initCheckoutPage();
  </script>
</body>
</html>
