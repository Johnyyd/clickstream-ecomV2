<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth - Clickstream Ecom V2</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <!-- <div class="site-header">
    <nav>
      <a href="/home">Home</a>
      <a href="/category">Category</a>
      <a href="/search">Search</a>
      <a href="/cart">Cart</a>

  <div class="auth-container">
    <h1 id="title">Login</h1>

    <form id="loginForm" aria-label="Login form">
      <input id="username" name="username" placeholder="Username" autocomplete="username" required />
      <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" required />
      <button id="loginBtn" type="submit">Login</button>
    </form>

    <form id="signupForm" aria-label="Signup form" style="display:none">
      <input id="su_username" name="username" placeholder="Username" required />
      <input id="su_email" name="email" type="email" placeholder="Email" required />
      <input id="su_password" name="password" type="password" placeholder="Password" required />
      <button id="signupBtn" type="submit">Create account</button>
    </form>

    <div class="auth-switch">
      <button id="switchBtn" type="button" aria-live="polite">Need an account? Sign up</button>
    </div>

    <div class="status" id="status" role="status" aria-live="polite"></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const switchBtn = document.getElementById('switchBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const titleEl = document.getElementById('title');

    function setStatus(msg) { statusEl.textContent = msg || ''; }

    switchBtn.onclick = () => {
      const loginVisible = loginForm.style.display !== 'none';
      if (loginVisible) {
        loginForm.style.display = 'none';
        signupForm.style.display = 'grid';
        titleEl.textContent = 'Sign up';
        switchBtn.textContent = 'Have an account? Login';
      } else {
        loginForm.style.display = 'grid';
        signupForm.style.display = 'none';
        titleEl.textContent = 'Login';
        switchBtn.textContent = 'Need an account? Sign up';
      }
      setStatus('');
    };

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      setStatus('Logging in...');
      const body = { username: document.getElementById('username').value, password: document.getElementById('password').value };
      try {
        const resp = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
        const j = await resp.json();
        console.log('Login response:', j); // DEBUG: Log response
        if (j.token) {
          setStatus('‚úÖ Logged in');
          
          // ƒê·ªçc role t·ª´ j.user.role (backend tr·∫£ v·ªÅ trong object user)
          const role = (j.user && j.user.role) || 'user';
          console.log('Login response:', j); // DEBUG: Log full response
          console.log('User role:', role); // DEBUG: Log role
          
          // L∆ØU TOKEN V√Ä USER - ∆ØU TI√äN S·ªê 1
          localStorage.setItem('token', j.token);
          if (j.user) {
            localStorage.setItem('user', JSON.stringify(j.user));
            console.log('‚úÖ User saved to localStorage:', j.user); // DEBUG
          }
          
          // Verify ngay sau khi l∆∞u
          const savedUser = localStorage.getItem('user');
          console.log('‚úÖ Verification - User in localStorage:', savedUser);
          
          // Reset analytics session on login to avoid appending to previous session
          try {
            const SID_KEY = 'ecomv2_session_id';
            const existingSid = sessionStorage.getItem(SID_KEY);
            // Preserve current SID for continuity; only set backend SID if none exists
            if (!existingSid && j.session_id) {
              sessionStorage.setItem(SID_KEY, j.session_id);
            }
          } catch (e) {}
          
          // Sync server cart to localStorage before redirect (ch·ªâ cho non-admin)
          try {
            if (role !== 'admin') {
              const resp2 = await fetch('/api/cart', { headers: { 'Authorization': j.token } });
              if (resp2.ok) {
                const data = await resp2.json();
                const items = Array.isArray(data.items) ? data.items : [];
                // Persist to the same key used by storefront
                localStorage.setItem('ecomv2_cart', JSON.stringify(items.map(x => ({
                  product_id: x.product_id,
                  name: x.name,
                  price: x.price,
                  image_url: x.image_url,
                  quantity: x.quantity || 1,
                }))));
              }
            }
          } catch (e) {
            console.log('Cart sync error (kh√¥ng ·∫£nh h∆∞·ªüng):', e);
          }
          
          // Redirect d·ª±a tr√™n role: admin -> dashboard SPA, user -> home
          const redirectUrl = role === 'admin' ? '/dashboard-spa' : '/home';
          console.log('üîÑ Redirecting to:', redirectUrl, '(role:', role, ')');
          
          // TƒÉng delay ƒë·ªÉ ƒë·∫£m b·∫£o localStorage ƒë√£ l∆∞u
          setTimeout(() => { 
            console.log('üöÄ Now redirecting...');
            window.location.href = redirectUrl; 
          }, 600);
        } else {
          setStatus('‚ùå ' + (j.error || 'Login failed'));
        }
      } catch (e) { setStatus('‚ùå ' + e.message); }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      setStatus('Creating account...');
      const body = { 
        username: document.getElementById('su_username').value,
        email: document.getElementById('su_email').value,
        password: document.getElementById('su_password').value
      };
      try {
        const resp = await fetch('/api/signup', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
        const j = await resp.json();
        if (j.user_id) {
          setStatus('‚úÖ Account created. Please login.');
          switchBtn.click();
        } else {
          setStatus('‚ùå ' + (j.error || 'Signup failed'));
        }
      } catch (e) { setStatus('‚ùå ' + e.message); }
    });
  </script>
</body>
</html>
