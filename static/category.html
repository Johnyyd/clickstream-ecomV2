<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop – Category</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="site-header">
    <a class="logo" href="/home">EcomV2</a>
    <nav>
      <a href="/home">Home</a>
      <a href="/search">Search</a>
      <a href="/cart">Cart <span id="cartCount"></span></a>
    </nav>
  </header>
  <main class="container">
    <nav class="breadcrumbs"><a href="/home">Home</a> <span>/</span> <span>Category</span></nav>
    <h1 id="categoryTitle">Category</h1>
    <div id="categoryFilters" class="category-filters"></div>
    <div id="categorySort" class="category-filters"></div>
    <div id="categoryFilterBar" class="category-filters"></div>
    <div id="categoryGrid" class="grid"></div>
    <div class="toolbar-row">
      <button id="categoryLoadMore" class="btn">Load more</button>
      <span id="categoryInfo" class="text-muted"></span>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      <div class="footer-links">
        <a href="/home">Home</a>
        <a href="/search">Search</a>
        <a href="/cart">Cart</a>
      </div>
      <div class="text-muted">© EcomV2</div>
    </div>
  </footer>
  <script src="/static/shop.js"></script>
  <script>
    Shop.initNav();
    Shop.renderCategories();
    Shop.loadCategoryFromQuery();
  </script>
</body>
</html>
